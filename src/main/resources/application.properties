server.port=8080
server.servlet.context-path=/security

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/security?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=mofei

mybatis.mapper-locations=classpath:com/mofei/mapper/*.xml
mybatis.type-aliases-package=com.mofei.entity
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.com.mofei=debug